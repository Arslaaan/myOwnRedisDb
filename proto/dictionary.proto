syntax = "proto3";

package dictionary;

import "google/protobuf/any.proto";

service Storage {
    rpc get(Key) returns (Value) {}
    rpc set(Key) returns (Value) {}
    rpc remove(Key) returns (Value) {}
    rpc size(Empty) returns (DictionarySizeInfo) {}
}

message Key {
    string data = 1;
    google.protobuf.Any payload = 2;
}

message Value {
    string data = 1;
    google.protobuf.Any payload = 2;
}

message DictionarySizeInfo {
    int32 size = 1;
}

message Empty {}